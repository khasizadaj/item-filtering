<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>

    <style>
      ::-webkit-scrollbar {
        width: 0;
      }
      .price {
        font-weight: bolder;
        color: rgb(24, 177, 13);
        color: oldlace;
      }
      label {
        padding-right: 0.5rem;
        font-weight: 500;
      }
      input + span {
        padding-right: 0.5rem;
      }
      .facebook {
        background-color: rgb(44, 112, 189);
      }
      .youtube {
        background-color: rgb(241, 62, 30);
      }
      li {
        color: oldlace;
      }
    </style>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none;">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Search Items</h2>
        <form id="search-bar" class="form-inline mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            class="price form-control mr-4"
            placeholder="min."
            name="price"
          />
          <label for="search">Item name</label>
          <input type="text" class="search form-control mr-2" name="search" />
          <label for="radio">Social media</label>
          <input
            type="radio"
            class="search form-control mr-2"
            name="radio"
            value="facebook"
          /><span>Blue</span>
          <input
            type="radio"
            class="search form-control mr-2"
            name="radio"
            value="youtube"
          /><span>Red</span>
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="facebook list-group-item">
            <span class="price">$8</span><span> - Item 1</span> 
          </li>
          <li class="facebook list-group-item">
            <span class="price">$9</span><span> - Item 2</span> 
          </li>
          <li class="youtube list-group-item">
            <span class="price">$11</span><span> - Item 3</span> 
          </li>
          <li class="youtube list-group-item">
            <span class="price">$12</span><span> - Item 4</span> 
          </li>
          <li class="facebook list-group-item">
            <span class="price">$15</span><span> - Item 5</span> 
          </li>
          <li class="facebook list-group-item">
            <span class="price">$11</span><span> - Item 6</span> 
          </li>
          <li class="facebook list-group-item">
            <span class="price">$19</span><span> - Item 7</span> 
          </li>
          <li class="youtube list-group-item">
            <span class="price">$103</span><span> - Item 8</span> 
          </li>
          <li class="facebook list-group-item">
            <span class="price">$20</span><span> - Item 9</span> 
          </li>
          <li class="youtube list-group-item">
            <span class="price">$16</span><span> - Item 10</span> 
          </li>
        </ul>
      </div>
    </div>

    <script src="dom.js"></script>
  </body>
</html>
